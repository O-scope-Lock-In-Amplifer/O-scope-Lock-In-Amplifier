name: CI

on:
  push:
    branches: ['**']  # Run on every push to any branch
  pull_request:
    branches: ['**']  # Run on every pull request to any branch


jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest]
        python-version: ['3.9', '3.10', '3.11', '3.12']
        toxenv: [check_formatting, run_tests]
      fail-fast: false  # Continue running other jobs even if one fails

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install tox
        run: |
          python -m pip install --upgrade pip
          pip install tox

      - name: Run check_formatting
        run: |
          tox -e check_formatting

      - name: Run run_tests
        run: |
          tox -e run_tests

      - name: Upload Documentation PDFs
        uses: actions/upload-artifact@v3
        with:
          name: Documentation PDFs
          path: docs/_build/latex/*.pdf
